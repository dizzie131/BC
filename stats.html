<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Stats Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
        }
        img {
            width: 35px; /* Team logo size */
            height: 35px;
        }
        .foul-limit {
            color: red;
            font-weight: bold;
        }
        #matchid-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Game Stats Report</h1>

<!-- Match ID input box and button -->
<div id="matchid-container">
    <input type="text" id="matchid-input" placeholder="Enter Match ID" />
    <button onclick="fetchMatchData()">Fetch Match Data</button>
</div>

<textarea id="json-input" placeholder="Paste JSON data here..."></textarea>
<button onclick="processData()">Process Data</button>

<h2>Game Stats Report</h2>
<div id="output-container"></div>
<!-- Summary Scoreboard -->
<div id="scoreboard" class="scoreboard" style="display:none;">
    <div id="team1-info"></div>
    <div id="team1-score"></div>
    <div id="team2-info"></div>
    <div id="team2-score"></div>
</div>

<script>
    // Initialize team variables at the start of the script
let team1Id, team2Id, team1Name, team2Name;
let team1Score = 0, team2Score = 0;

// Update the scoreboard in the processData function
function updateScoreboard() {
    const scoreboard = document.getElementById('scoreboard');
    scoreboard.style.display = 'flex'; // Show the scoreboard

    const team1Info = document.getElementById('team1-info');
    team1Info.innerHTML = `<img src="${teamLogos[team1Id]}" alt="${team1Name} logo"> <strong>${team1Name}</strong>`;
    
    const team1ScoreDiv = document.getElementById('team1-score');
    team1ScoreDiv.textContent = team1Score;

    const team2Info = document.getElementById('team2-info');
    team2Info.innerHTML = `<img src="${teamLogos[team2Id]}" alt="${team2Name} logo"> <strong>${team2Name}</strong>`;
    
    const team2ScoreDiv = document.getElementById('team2-score');
    team2ScoreDiv.textContent = team2Score;
}

let teamLogos = {}; // Object to store team logos

async function fetchTeamLogos() {
    const url = 'https://api-basketball.squadi.com/livescores/teams/ladder/v2?divisionIds=9665&competitionKey=57857f42-2493-49ad-9396-5471910edeb3&filteredOutCompStatuses=1&showForm=1&sportRefId=2';
    
    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();

        // Log the fetched data for debugging
        console.log('Fetched team data:', data);

        // Check if data contains the ladders array
        if (!data || !data.ladders || !Array.isArray(data.ladders)) {
            throw new Error('Unexpected data format for teams');
        }

        // Populate teamLogos object with team ID and logo URL
        data.ladders.forEach(ladder => {
            // Since each ladder contains team info directly
            teamLogos[ladder.id] = ladder.logoUrl; // Use ladder.id for team ID
        });
    } catch (error) {
        alert('Error fetching team logos: ' + error.message);
    }
}

async function fetchMatchData() {
    const matchId = document.getElementById('matchid-input').value;
    const url = `https://api-basketball.squadi.com/livescores/matches/public/events?matchId=${matchId}`;
    
    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();
        
        // Place the fetched JSON into the textarea
        document.getElementById('json-input').value = JSON.stringify(data, null, 2);
    } catch (error) {
        alert('Error fetching match data: ' + error.message);
    }
}

async function processData() {
    // Fetch team logos only when processing data
    await fetchTeamLogos();

    const jsonData = document.getElementById('json-input').value;

    try {
        const data = JSON.parse(jsonData);
        const outputContainer = document.getElementById('output-container');
        outputContainer.innerHTML = ''; // Clear previous output

        // Extract team IDs and names from the data
        team1Id = data[0].teamId; // Assuming the first event has team 1's ID
        team2Id = data[1].teamId; // Assuming the second event has team 2's ID
        team1Name = data[0].teamName; // Assuming the first event has team 1's name
        team2Name = data[1].teamName; // Assuming the second event has team 2's name

        // Update team scores (you may need to calculate these based on the events)
        team1Score = data.filter(event => event.teamId === team1Id).length; // Example: Count events for team 1
        team2Score = data.filter(event => event.teamId === team2Id).length; // Example: Count events for team 2

        updateScoreboard(); // Call to update the scoreboard display

        // Continue with the rest of your data processing...
    } catch (error) {
        alert('Invalid JSON data. Please check the format and try again.');
    }

            table.appendChild(tbody);
            outputContainer.appendChild(table);
        }
    } catch (error) {
        alert('Invalid JSON data. Please check the format and try again.');
    }
}

// Function to get URL parameters
function getQueryParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

// On page load, populate the match ID if available and automatically fetch and process data
window.onload = async function() {
    const matchId = getQueryParameter('matchId');
    if (matchId) {
        document.getElementById('matchid-input').value = matchId; // Set the matchId in the textbox
        await fetchMatchData(); // Automatically fetch match data
        await processData(); // Automatically process data
    }
};
</script>

</body>
</html>
