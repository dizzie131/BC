<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Match Details</h1>
    <textarea id="data-input" placeholder="Match data will appear here..." readonly></textarea>
    <div id="output-container"></div>

    <script>
        function getMatchId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('matchId');
        }

        async function fetchMatchData() {
            const matchId = getMatchId();
            const url = `https://api-basketball.squadi.com/livescores/matches/public/events?matchId=${matchId}`;
            const statsOutput = document.getElementById('data-input');
            const outputContainer = document.getElementById('output-container');

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                const data = await response.json();
                
                console.log(data); // Debugging: log the full API response

                if (data && data.events && data.events.length > 0) {
                    statsOutput.value = JSON.stringify(data.events, null, 2); // For debugging
                    generateTable(data.events);
                } else {
                    statsOutput.value = 'No match data available.';
                }
            } catch (error) {
                console.error('Error fetching match data:', error);
                statsOutput.value = 'Error fetching match data: ' + error.message;
            }
        }

        function generateTable(events) {
            const outputContainer = document.getElementById('output-container');
            outputContainer.innerHTML = ''; // Clear previous content
            const table = document.createElement('table');
            const headerRow = `<tr>
                <th>Event</th>
                <th>Team ID</th>
                <th>Timestamp</th>
            </tr>`;
            table.innerHTML = headerRow;

            events.forEach(event => {
                const row = `<tr>
                    <td>${event.displayName || 'N/A'}</td>
                    <td>${event.teamId || 'N/A'}</td>
                    <td>${new Date(event.timestamp).toLocaleString() || 'N/A'}</td>
                </tr>`;
                table.innerHTML += row;
            });

            outputContainer.appendChild(table);
        }

        document.addEventListener('DOMContentLoaded', fetchMatchData);
    </script>
</body>
</html>
