<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Match Details</h1>
    <textarea id="data-input" rows="10" cols="100" placeholder="Match data will appear here..."></textarea>
    <div id="output-container"></div>

    <script>
        // Function to get match ID from URL
        function getMatchId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('matchId');
        }

        // Fetch match data
        async function fetchMatchData() {
            const matchId = getMatchId();
            const url = `https://api-basketball.squadi.com/livescores/matches/public/events?matchId=${matchId}`;
            const statsOutput = document.getElementById('data-input');
            const outputContainer = document.getElementById('output-container');

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                // Check if there are events and populate the textarea
                if (data && data.events) {
                    statsOutput.value = JSON.stringify(data.events, null, 2); // For debugging, display raw JSON
                    generateTable(data.events); // Create the table from events
                } else {
                    statsOutput.value = 'No match data available.';
                }
            } catch (error) {
                console.error('Error fetching match data:', error);
                statsOutput.value = 'Error fetching match data: ' + error.message;
            }
        }

        // Function to generate a table from the match events
        function generateTable(events) {
            let output = `<table>
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Team ID</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>`;

            events.forEach(event => {
                output += `<tr>
                    <td>${event.displayName || 'N/A'}</td>
                    <td>${event.teamId || 'N/A'}</td>
                    <td>${new Date(event.timestamp).toLocaleString()}</td>
                </tr>`;
            });

            output += `</tbody></table>`;
            document.getElementById('output-container').innerHTML = output;
        }

        // Call the fetch function on load
        document.addEventListener('DOMContentLoaded', fetchMatchData);
    </script>
</body>
</html>
