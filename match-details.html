<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            word-wrap: break-word; /* Prevent overflow of long text */
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Match Details</h1>
    <div id="stats-container">
        <textarea id="stats-input" style="width: 100%; height: 200px;" placeholder="Game stats will be loaded here..."></textarea>
        <button id="load-stats">Load Stats</button>
    </div>
    <div id="stats-output"></div>

    <script>
        // Function to fetch match details based on match ID
        function getMatchIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('matchId');
        }

        document.addEventListener('DOMContentLoaded', function () {
            const matchId = getMatchIdFromURL();
            const statsOutput = document.getElementById('stats-output');

            // Fetching the game stats from the API
            if (matchId) {
                const apiUrl = `https://api-basketball.squadi.com/livescores/matches/public/events?matchId=${matchId}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        // Process data and format for display
                        let output = '<table><thead><tr><th>Player</th><th>Event</th><th>Team</th><th>Timestamp</th></tr></thead><tbody>';
                        data.events.forEach(event => {
                            const playerName = event.players[0]?.name || "Unknown Player";
                            const eventName = event.displayName || "Unknown Event";
                            const teamId = event.teamId || "Unknown Team";
                            const timestamp = new Date(event.timestamp).toLocaleString();
                            output += `<tr>
                                <td>${playerName}</td>
                                <td>${eventName}</td>
                                <td>${teamId}</td>
                                <td>${timestamp}</td>
                            </tr>`;
                        });
                        output += '</tbody></table>';
                        statsOutput.innerHTML = output;
                    })
                    .catch(error => {
                        console.error('Error fetching match data:', error);
                        statsOutput.innerHTML = 'Error fetching match data.';
                    });
            } else {
                statsOutput.innerHTML = 'No match ID provided.';
            }
        });
    </script>
</body>
</html>
